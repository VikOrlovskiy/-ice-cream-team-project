<div class="backdrop is-hidden" data-modal>
  <div class="modal container">
    <button class="modal__close" data-modal-close></button>
    <form class="form" action="js-speaker-form">
      <b class="form__title">leave your details and you will try our ice cream</b>
      <label class="form__label">
        <span class="form__text">Имя</span>
        <div class="form__thumb">
          <input class="form__input" type="text" name="user-name" />
        </div>
      </label>
      <label class="form__label">
        <span class="form__text">Телефон</span>
        <div class="form__thumb">
          <input class="form__input" type="tel" name="user-tel" />
        </div>
      </label>
      <label class="form__label">
        <span class="form__text"> Почта</span>
        <div class="form__thumb">
          <input class="form__input" type="email" name="user-mail" />
        </div>
      </label>
      <label class="form__label">
        <span class="form__text">Комментарий</span>
        <textarea
          class="form__textarea"
          name="user-mail"
          rows="10"
          placeholder="Введите текст"
        ></textarea>
      </label>
      <button class="primary__btn" type="submit">Отправить</button>
    </form>
  </div>
</div>
